<ion-header>

  <ion-navbar>
    <ion-title>selectFilters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark">
      <ion-icon range-left small name="speedometer"></ion-icon>
      <ion-icon range-right name="speedometer-outline"></ion-icon>
    </ion-range>
    <button ion-button (click)="rangeWeight()">Add Breed</button>
  </ion-item>
  <form [formGroup]="filters" (ngSubmit)="createFilter()">
    <button ion-button (click)="addBreed()">AddBreed</button>

    <ion-item *ngIf="hasBreed">
      <ion-input  type="text" formControlName="breed"></ion-input>
  </ion-item>

  <button ion-button (click)="addBreed()">AddBreed</button>
  <ion-item *ngIf="hasBreed">
    <ion-input type="text" formControlName="breed"></ion-input>
  </ion-item>

  <button ion-button (click)="addColor()">Add Color</button>
  <ion-item *ngIf="hasColor">
    <ion-input type="text" formControlName="color"></ion-input>
  </ion-item>

  <button ion-button (click)="addLandOfStanding()">Add LanOfStanding</button>
  <ion-item *ngIf="hasLandOfStanding">
    <ion-input type="text" formControlName="landOfStanding"></ion-input>
  </ion-item>

  </form>
</ion-content>
