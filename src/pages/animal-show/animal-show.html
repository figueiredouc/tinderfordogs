<ion-header>

  <ion-navbar>
    <ion-title>animalShow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <button ion-button item *ngFor="let dog of dogs" (click)="goAnimalPage()">
    <ion-item>
      <h2>{{dog.name}}</h2>
      <p></p>
    </ion-item>
    <ion-item>
      <h2>Sex:</h2>
      <p>{{dog.sex}}</p>
    </ion-item>
  </button>
</ion-list>

</ion-content>
