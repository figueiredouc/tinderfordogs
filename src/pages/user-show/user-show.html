<ion-header>

  <ion-navbar>
    <ion-title>userShow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let user of users">
    <!-- <p>{{user.gender}}</p> -->
    
    <ion-item>
      <h2>Name:</h2>
      <p>{{user.name}}</p>
    </ion-item>
    <ion-item>
      <h2>Username:</h2>
      <p>{{user.username}}</p>
    </ion-item>
    <ion-item>
      <h2>Contact:</h2>
      <p>{{user.contact}}</p>
    </ion-item> 
    <ion-item>
      <h2>City:</h2>
      <p>{{user.city}}</p>
    </ion-item>
    <ion-item>
      <h2>Address:</h2>
      <p>{{user.address}}</p>
    </ion-item>
    <ion-item *ngIf="isBreeder">
      <p>Breeder</p>
    </ion-item>
    <ion-item *ngIf="!isBreeder">
      <p>No Breeder</p>
    </ion-item>

  </ion-item>
</ion-list>
</ion-content>
